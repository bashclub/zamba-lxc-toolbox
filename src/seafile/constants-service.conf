# This file contains the project constants on service level

# Debian Version, which will be installed
LXC_TEMPLATE_VERSION="debian-11-standard"

# Create sharefs mountpoint
LXC_MP="1"

# Create unprivileged container
LXC_UNPRIVILEGED="1"

# enable nesting feature
LXC_NESTING="1"

# Defines the version number of piler mail archive to install (type in exact version number (e.g. 1.3.11) or 'latest')
SEAFILE_VERSION="latest"

# Seafile Unix User
UNIX_USER_SEAFILE="seafile"

# Build a strong password for the Unix-Seafile-user - could be overwritten with something fixed
UNIX_USER_SEAFILE_PWD=$"(cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 20 | head -n 1)"


# Defines Maria DB Version
MARIA_DB_VERS="10.5"

# Defines the name from the SQL database
MARIA_DB_NAME_SEAFILE="seafile_db"
MARIA_DB_NAME_CCNET="ccnet_db"
MARIA_DB_NAME_SEAHUB="seahub_db"

# Defines the name from the SQL user
MARIA_DB_USER="seafile"

# Build a strong password for the SQL user - could be overwritten with something fixed

MARIA_ROOT_PWD=$"(cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 20 | head -n 1)"
MARIA_USER_PWD=$"(cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 20 | head -n 1)"
