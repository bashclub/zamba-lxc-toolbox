# Create sharefs mountpoint
LXC_MP="0"

# Create unprivileged container
LXC_UNPRIVILEGED="1"

# enable nesting feature
LXC_NESTING="1"

# Sets the minimum amount of RAM the service needs for operation
LXC_MEM_MIN=2048

# service dependent meta tags
SERVICE_TAGS="mongodb-server,java"